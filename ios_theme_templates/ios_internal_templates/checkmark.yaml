    img_cell:
      - display: flex
      - justify-content: center
      - align-items: center
      - width: 52px
      - height: 32px 
      - pointer-events: "none"       
    icon:
      - display: flex
      - justify-content: center
      - align-items: center
      - width: 25px
      - height: 1rem
