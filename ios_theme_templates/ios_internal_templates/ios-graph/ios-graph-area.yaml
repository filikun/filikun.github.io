ios_graph_area:
  triggers_update: all
  show_icon: false
  show_name: false
  show_label: false
  styles:
    grid:
      - grid-template-areas: "'item_background' 'item_title' 'item_divider' 'item_graph'" 
      - grid-template-columns: "'100%' '100%' '100%' '100%'"
      - grid-template-rows: "'max-content' 'max-content' 'max-content' 'max-content'"
    card:
      - border-radius: "none"
      - box-shadow: "none"
      - padding-top: "10px"
      - padding-bottom: "10px"
      - padding-left: "8px"
      - padding-right: "8px"
  custom_fields:
    item_background:
      card:
        type: "custom:button-card"
        show_icon: false
        show_name: false
        show_label: false  
        styles:
          grid:
            - grid-template-areas: "'item1'"              
            - grid-template-columns: "'100%'"
            - grid-template-rows: "'max-content'"            
            - column-gap: "0px"
          card:
            - background-color: "var(--background-color)"
            - border-radius: "8px"
            - box-shadow: "none"
            - margin: "none"
            - padding-top: "0px"
            - padding-bottom: "0px"
            - padding-left: "4px"
            - padding-right: "4px"
        custom_fields:    
          item1:
            card:
              type: "custom:button-card"
              show_icon: false
              show_name: false
              show_label: false  
              styles:
                grid:
                  - grid-template-areas: "'title_1 title_2'"              
                  - grid-template-columns: "50% 50%"
                  - grid-template-rows: "'max-content max-content'"            
                  - column-gap: "0px"
                card:
                  - background-color: "var(--material-secondary-background-color)"
                  - border-radius: "8px"
                  - box-shadow: "none"
                  - margin: "none"
                  - padding: "2px"
              custom_fields:
                title_1:
                  card:
                    type: "custom:button-card"
                    show_icon: false
                    name: "[[[ return variables.title_1 ]]]"
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        option: 1
                        entity_id: "[[[ return variables.time_span ]]]"          
                    styles:
                      card:
                        - padding: "10px"
                        - background-color: |
                            [[[
                              var span = states[variables.time_span].state;
                              if ( span == "1" )
                                return "var(--mdc-checkbox-unchecked-color)";
                              else
                                return "var(--material-secondary-background-color)";
                            ]]]  
                        - box-shadow: "none"
                        - border-radius: "8px"
                        - margin: "none"
                      name:
                        - align-self: "center"
                        - justify-self: "center"
                        - font-weight: "normal"
                        - font-size: "14px"
                        - margin-left: "0px"
                        - margin: "none"
                title_2:
                  card:
                    type: "custom:button-card"
                    show_icon: false
                    name: "[[[ return variables.title_2 ]]]"
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        option: 10
                        entity_id: "[[[ return variables.time_span ]]]"             
                    styles:
                      card:
                        - padding: "10px"
                        - background-color: |
                            [[[
                              var span = states[variables.time_span].state;
                              if ( span == "10" )
                                return "var(--mdc-checkbox-unchecked-color)";
                              else
                                return "var(--material-secondary-background-color)";
                            ]]]  
                        - box-shadow: "none"
                        - border-radius: "8px"
                        - margin: "none"
                      name:
                        - align-self: "center"
                        - justify-self: "center"
                        - font-weight: "normal"
                        - font-size: "14px"
                        - margin-left: "0px"
                        - margin: "none"

    item_title:
      card:
        type: "custom:button-card"
        show_icon: false
        show_name: false
        show_label: false
        styles:
          grid:
            - grid-template-areas: "'name_1' 'name_2'"              
            - grid-template-columns: "'100%' '100%'"           
            - column-gap: "0px"
          card:
            - background-color: "var(--background-color)"
            - border-radius: "8px"
            - box-shadow: "none"
            - margin: "none"
            - padding-top: "10px"
            - padding-bottom: "5px"
            - padding-left: "6px"
            - padding-right: "4px"          
        custom_fields:  
          name_1:
            card:
              type: "custom:button-card"
              show_icon: false
              show_label: false
              name: |
                [[[
                  var state = states[variables.entity].state;
                  var unit = variables.entity_unit;
                  return "Senaste m√§tning: " + Math.round(state * 10) / 10 + unit;
                ]]] 
              styles:
                card:
                  - background-color: "var(--background-color)"
                  - box-shadow: "none"
                  - margin: "none"
                  - pointer-events: "none" 
                  - padding: "0px" 
                  - pointer-events: "none"                                             
                name:
                  - align-self: start
                  - justify-self: start
                  - margin: none
                  - background: none
                  - box-shadow: none
                  - font-size: "16px"
                  - color: "var(--primary-text-color)"
                  - font-weight: "200"
          name_2:
            card:
              type: "custom:button-card"
              show_icon: false
              show_label: false
              show_name: false
              show_last_changed: true
              entity: "[[[ return variables.entity ]]]"
              styles:
                card:
                  - background-color: "var(--background-color)"
                  - box-shadow: "none"
                  - margin: "none"
                  - pointer-events: "none"
                  - padding: "0px" 
                  - pointer-events: "none"                                              
                label:
                  - align-self: start
                  - justify-self: start
                  - margin: none
                  - background: none
                  - box-shadow: none
                  - font-weight: "200"
                  - font-size: "15px"
                  - color: "gray"  


    item_divider:
      card:
        type: entities
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
            }
            .card-content {
              padding-top: 10px;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              color: red;
            }
        entities:
          - type: divider
            style:
             background: "linear-gradient(90deg, rgba(48,48,48,1) 100%, rgba(48,48,48,1) 100%, rgba(48,48,48,1) 100%); "                   


    item_graph:
      card:
        type: custom:apexcharts-card
        style: |
          ha-card {
            box-shadow: none !important;
          }
        graph_span: |
          [[[
            var span = states[variables.time_span].state;
            if ( span == "1" )
              return "24h";
            else
              return "10d";
          ]]]          
        header:
          show: false
        apex_config:
          legend:
            show: false
          yaxis:
            tickAmount: 3
            tooltip:
              enabled: false
            labels:
              style:
                colors: var(--disabled-text-color)
            opposite: true
          xaxis:
            type: datetime
            tooltip:
              enabled: false
            labels:
              style:
                colors: var(--disabled-text-color)
              datetimeFormatter: 
                hour: HH
            axisBorder:
              show: true
              color: var(--divider-color)
            axisTicks:
              show: true
              color: var(--divider-color)
          chart:
            height: 200px
          stroke:
            width: 3
          fill:
            type:
              - gradient
              - solid
            gradient:
              type: vertical
              shadeIntensity: 0.2
              opacityFrom: 0.7
              opacityTo: 0.1
              stops:
                - 0
                - 90
                - 100
          grid:
            show: true
            strokeDashArray: 0
            borderColor: var(--divider-color)
            xaxis:
              lines:
                show: true
            yaxis:
              lines:
                show: true
        series:
          - entity: "[[[ return variables.entity ]]]"  
            name: "[[[ return variables.entity_title ]]]" 
            type: area
            color: var(--ios-yellow)
            show:
              legend_value: false
            group_by:
              func: avg
              duration: |
                [[[
                  var span = states[variables.time_span].state;
                  if ( span == "1" )
                    return "1h";
                  else
                    return "1h";
                ]]] 



