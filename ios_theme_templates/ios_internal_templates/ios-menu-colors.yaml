### Icon & colors ###
icon_blue: 
  color: "var(--google-grey)"
  show_icon: true
  show_label: false
  show_name: false
  styles:
    icon:
      - color: "white"
    img_cell:
      - background-color: "var(--ios-blue)"
      - border-radius: "6px"
      - place-self: "center"
      - width: "30px"
      - height: "30px"
    grid:
      - grid-template-areas: "'i'"
      - grid-template-columns: "min-content"
      - grid-template-rows: "min-content"
    card:
      - border-radius: "21px"
      - box-shadow: "none"
      - padding: "0px"
      - background: "none"
  size: "20px"

